<html class="GuestPage orange-yellow-theme">
<head>

<header class="primary-color container-fluid">
        <div class="row">
            <div class="col-md-1 register-button-div">
                <button class="signup-button">
                    ثبت نام
                </button>    
            </div>
            <div class="col-md-1 login-button-div">
                <button class="login-button">
                    ورود
                </button>
            </div>

            <div class="col-md-6"></div>
            <div class="col-md-4 project-name-div">
                <h3>
                    مدرسه آنلاین
                </h3>
            </div>
    
        </div>
    
	<div class="announce-message-div">
		<h3 class="announce-message-text secondary-text"> Announce Message Here! </h3>
	</div>
</header>
<script type="text/javascript">
    $(document).ready(function(){
        
        $('.login-button-div .login-button').on('click',function(){
            var redirectObj = new RedirectManager();
            redirectObj.redirectTo('Login');
        });

        $('.register-button-div .signup-button').on('click',function(){
            var redirectObj = new RedirectManager();
            redirectObj.redirectTo('Signup');
        });
    });
</script>
    <link href="resources/css/Signup/SignupBody.css" rel="stylesheet" type="text/css" />
    <link href="resources/css/Signup/signupForm.css" rel="stylesheet" type="text/css" />

<body class="light-primary-color">
	<div class="container-fluid SignupBody">
		<div class="col-md-3"></div>
		<form class="col-md-6 signupForm">
			<div class="row username-row">
				<div class="col-md-6">
					<input type="text" name="username" class="usernameInput">
				</div>
				<div class="col-md-6">
					نام کاربری
				</div>
			</div>
		
			<div class="row password-row">
				<div class="col-md-6">
					<input type="password" name="password" class="passwordInput">
				</div>
				<div class="col-md-6">
					کلمه عبور
				</div>
			</div>

			<div class="row password-again-row">
				<div class="col-md-6">
					<input type="password" name="password-again" class="passwordAgainInput">
				</div>
				<div class="col-md-6">
					کلمه عبور را دوباره وارد کنید
				</div>

			</div>
			<div class="row userType-row">
				<div class="col-md-6">
					<select class="userType-select" >
						<option value="student">دانش آموز</option>
						<option value="teacher">معلم</option>
					</select>
				</div>
				<div class="col-md-6">
					نوع کاربری
				</div>
			</div>
			<div class="row confirmButton-row">
				<div class="col-md-5"></div>
				<div class="col-md-2">
					<button type="button" class="confirmButton">
						ثبت نام کن					
					</button>
				</div>
				<div class="col-md-5"></div>
				
			</div>
			
		</form>
		<div class="col-md-3"></div>
			
	</div>

</body>
<script type="text/javascript">
    $(document).ready(function(){
        
        $('.login-button-div .login-button').on('click',function(){
            var redirectObj = new RedirectManager();
            redirectObj.redirectTo('Login');
        });

        $('.register-button-div .signup-button').hide();

    $('.signupForm .confirmButton-row .confirmButton').on('click',function(){
        	var usernameInput = $('.username-row .usernameInput').val();
        	var passwordInput = $('.password-row .passwordInput').val();
        	var passwordAgainInput = $('.password-again-row .passwordAgainInput').val();
        	var userTypeInput = $('.userType-row .userType-select option:selected').val();
        	var parametersAry =[
        		['task','signup'],
        		['_username',usernameInput],
        		['_password',passwordInput],
        		['_role',userTypeInput],
        		['_name',usernameInput],
        		['_family',''],
        		['_balance',0],
        		['_email',''],
        		['_phoneNumber',0],
        		['_nationalNumber',0],
        		['_birthDate',0],
        		['_field','CE'],
        		['_grade','bachelor']
			];
			var agent = new SignupAgent(usernameInput,passwordInput,passwordAgainInput,userTypeInput);
			// agent.checkFields(usernameInput,passwordInput,passwordAgainInput,userTypeInput);
			agent.setRequestAry(parametersAry);
			agent.requestSignup(usernameInput,passwordInput,userTypeInput);
        })
    });
</script>
<footer class="primary-color">
	<div class="contact-div">
		<h3 class="contact-div-text secondary-text"> 
		نسخه آزمایشی
		</h3>
	</div>
</footer>
