<link rel="stylesheet" href="../../UiLayer/GuestHeader/style/signUp-form.css">
<div id="signUpWindow" class="k-rtl">
    <div class="signUp-form-container">
        <form  action="#">
            <div class="row form-group">
                <div class="col-md-12">
                    <label for="signUp-username">
                        نام کاربری
                    </label>
                    <input type="text" class="form-control" id="signUp-username">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-12">
                    <label for="signUp-password">
                        رمز عبور
                    </label>
                    <input type="password" class="form-control" id="signUp-password">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-12">
                    <label for="signUp-re-password">
                        تکرار رمز عبور
                    </label>
                    <input type="password" class="form-control" id="signUp-re-password">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-12">
                    <label for="role">
                        نوع کاربری
                    </label>
                    <select id="role" class="k-rtl">
                        <option value="teacher">
                            معلم
                        </option>
                        <option value="student">
                            دانش آموز
                        </option>
                    </select>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-12">
                    <input id="signUp-confirm" type="button" class="k-button k-primary" value="
                تایید
                ">
                </div>
            </div>
        </form>
    </div>

</div>
