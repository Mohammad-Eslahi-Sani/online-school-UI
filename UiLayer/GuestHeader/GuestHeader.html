<!-- login window -->
<link rel="stylesheet" href="../../UiLayer/GuestHeader/style/login-form.css">
<div id="loginWindow" class="k-rtl">
    <div class="login-form-container">
        <form  action="#">
            <div class="row form-group">
                <div class="col-md-12">
                    <label for="username">
                        نام کاربری
                    </label>
                    <input type="text" class="form-control" id="username">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-12">
                    <label for="password">
                        رمز عبور
                    </label>
                    <input type="password" class="form-control" id="password">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-12">
                    <input  id="login-confirm" type="button" class="k-button k-primary" value="
                تایید
                ">
                </div>
            </div>
        </form>
    </div>

</div>
<script type="application/javascript">
    function loginConfirmListener(){
        var usernameInput = $('input#username').val();
        var passwordInput = $('input#password').val();
        var loginParametersList = [['task','login'],['username',usernameInput],['password',passwordInput]];
        var requestParameters = {
            requestType:'login',
            inputList:loginParametersList
        };

        ControllerInterfaceObj.setRequestParameters(requestParameters);
        ControllerInterfaceObj.executeRequest();
    }
    $(document).ready(function() {
        $('input#login-confirm').on('click',loginConfirmListener);

        var myWindow = $("#loginWindow"),
                undo = $("#showLoginWindow");

        undo.click(function() {
            myWindow.data("kendoWindow").center().open();
//            undo.fadeOut();
        });

        function onClose() {
//            undo.fadeIn();
        }

        myWindow.kendoWindow({
            width: "300px",
            title: "ورود",
            visible: false,
            actions: [
                "Pin",
                "Minimize",
                "Maximize",
                "Close"
            ],
            close: onClose
        }).data("kendoWindow");



    });

</script>

<script type="application/javascript">
    function signUpConfirmListener(){
        var usernameInput = $('input#signUp-username').val();
        var passwordInput = $('input#signUp-password').val();
        var passwordAgainInput = $('input#signUp-re-password').val();
        var userTypeInput = $('.userType-row .userType-select option:selected').val();
//        var userTypeInput = $("#role").data("kendoComboBox");
        var defaultValue = '---';

//        var nameInput = $('.name-row .nameInput').val();
        var nameInput = usernameInput;
//        var familyInput = $('.family-row .familyInput').val();
        var familyInput = defaultValue;
//        var nationalNumberInput = $('.nationalNumber-row .nationalNumberInput').val();
        var nationalNumberInput = defaultValue;
//        var fieldInput = $('.field-row .fieldInput').val();
        var fieldInput = defaultValue;
//        var gradeInput = $('.grade-row .gradeInput').val();
        var gradeInput = defaultValue;
//        var emailInput = $('.email-row .emailInput').val();
        var emailInput = defaultValue;
//        var phoneNumberInput = $('.phoneNumber-row .phoneNumberInput').val();
        var phoneNumberInput = defaultValue;

        var parametersAry =[
            ['task','signup'],
            ['username',usernameInput],
            ['password',passwordInput],
            ['role',userTypeInput],
            ['name',nameInput],
            ['family',familyInput],
            ['balance',0],
            ['email',emailInput],
            ['phoneNumber',phoneNumberInput],
            ['nationalNumber',nationalNumberInput],
            ['birthDate',0],
            ['field',fieldInput],
            ['grade',gradeInput]
        ];

        var requestParameters = {

        };
        ControllerInterfaceObj.setRequestParameters(requestParameters);
        ControllerInterfaceObj.executeRequest();

    }

    $(document).ready(function() {

    });
