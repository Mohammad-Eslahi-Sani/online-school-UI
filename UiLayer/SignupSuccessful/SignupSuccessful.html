<script type="text/javascript">
    var ControllerInterfaceObj = new ControllerLayerInterface();
    function loginListener(){
        ControllerInterfaceObj.setRequestParameters({requestType:'redirection',redirectUrl:'login'});
        ControllerInterfaceObj.executeRequest();
    }
    function signupListener(){
        ControllerInterfaceObj.setRequestParameters({requestType:'redirection',redirectUrl:'signup'});
        ControllerInterfaceObj.executeRequest();
    }

    $(document).ready(function(){
        $('.login-button-div .login-button').on('click',loginListener);

        $('.register-button-div .signup-button').on('click',signupListener);
    });
</script>

<script type="text/javascript">
    function setUserDescription(){
        var url = window.location.href;
        var urlData = url.split("?")[1];
        console.log(urlData);
        if(!!urlData){
            urlData = urlData.split("&");
            for(var i = 0;i<urlData.length;i++){
                urlData[i]=urlData[i].split("=");
                setItem(urlData[i][0],urlData[i][1]);
            }
        }
    }
    function setItem(type,item){
        $('div.row.'+type+'-row p.'+type+'-field')[0].innerHTML =item;
    }
    $(document).ready(function(){
        setUserDescription();
    });
</script>
