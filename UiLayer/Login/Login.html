<script type="text/javascript">
    var ControllerInterfaceObj = new ControllerLayerInterface();
    function loginListener(){
        ControllerInterfaceObj.setRequestParameters({requestType:'redirection',redirectUrl:'login'});
        ControllerInterfaceObj.executeRequest();
    }
    function signupListener(){
        ControllerInterfaceObj.setRequestParameters({requestType:'redirection',redirectUrl:'signup'});
        ControllerInterfaceObj.executeRequest();
    }

    $(document).ready(function(){
        $('.login-button-div .login-button').on('click',loginListener);

        $('.register-button-div .signup-button').on('click',signupListener);
    });
</script>

<link href="/UiLayer/Login/style/LoginBody.css" rel="stylesheet" type="text/css" />
<link href="/UiLayer/Login/style/loginForm.css" rel="stylesheet" type="text/css" />

<body class="light-primary-color">
	<div class="container-fluid LoginBody">
		<div class="col-md-3"></div>
		<form class="col-md-6 loginForm">
			<div class="row username-row">
				<div class="col-md-6">
					<input type="text" name="username" class="usernameInput">
				</div>
				<div class="col-md-6">
					نام کاربری
				</div>
			</div>
		
			<div class="row password-row">
				<div class="col-md-6">
					<input type="password" name="password" class="passwordInput">
				</div>
				<div class="col-md-6">
					کلمه عبور
				</div>
			</div>

			<div class="row confirmButton-row">
				<div class="col-md-5"></div>
				<div class="col-md-2">
					<button type="button" class="confirmButton">
						ورود					
					</button>
				</div>
				<div class="col-md-5"></div>
				
			</div>
			
		</form>
		<div class="col-md-3"></div>
			
	</div>

</body>
<script type="text/javascript">
    function loginConfirmListener(){
        var usernameInput = $('.username-row .usernameInput').val();
        var passwordInput = $('.password-row .passwordInput').val();
        var loginParametersList = [['task','login'],['j_username',usernameInput],['j_password',passwordInput]];
        var requestParameters = {
            requestType:'login',
            loginParametersList:loginParametersList
        };

        ControllerInterfaceObj.setRequestParameters(requestParameters);
        ControllerInterfaceObj.executeRequest();
    }
    $(document).ready(function(){
        
        $('.login-button-div .login-button').hide();

        $('.confirmButton-row .confirmButton').on('click',loginConfirmListener);
    });
</script>
