<script type="text/javascript">
	var ControllerInterfaceObj = new ControllerLayerInterface();
	function searchListener(){
		ControllerInterfaceObj.setRequestParameters({requestType:'search',searchField:'Test Search'});
		ControllerInterfaceObj.executeRequest();
	}

	function homeListener(){
		if(!$.cookie('username')){
			ControllerInterfaceObj.setRequestParameters({requestType:'redirection',redirectUrl:'mainPage'});
		}
		else{
			if($.cookie('userType')=='teacher'){
				ControllerInterfaceObj.setRequestParameters({requestType:'redirection',redirectUrl:'teacherMainPage'});
			}
			else if($.cookie('userType')=='student'){
				ControllerInterfaceObj.setRequestParameters({requestType:'redirection',redirectUrl:'studentMainPage'});
			}
			else{
				ControllerInterfaceObj.setRequestParameters({requestType:'redirection',redirectUrl:'mainPage'});
			}
		}
		ControllerInterfaceObj.executeRequest();

	}

	$(document).ready(function(){

		$('.search-div .search-icon-div span.glyphicon-search').on('click',searchListener);
		$('.home-div').on('click',homeListener);
	});
</script>

<script type="text/javascript">
    function createCourseListener(){
        var courseName = $('div.user-space form.create-course-form div.course-name input#course-name').val();
        var courseField = $('div.user-space form.create-course-form div.course-field input#course-field').val();
        var FieldsAry =[
            ['task','createCourse'],
            ['name',courseName],
            ['field',courseField],
            ['createDate',0],
            ['validate',true],
            ['weekCount',10],
            ['grade','bachelor']
        ];

        var requestParameters = {
            requestType: 'createCourse',
            inputList: FieldsAry
        };
        ControllerInterfaceObj.setRequestParameters(requestParameters);
        ControllerInterfaceObj.executeRequest();

    }

    $(document).ready(function(){
        $('div.user-space form.create-course-form div.confirm-button button.create-course-button').on('click',createCourseListener);
    });
</script>
