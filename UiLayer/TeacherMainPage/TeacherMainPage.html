<script type="text/javascript">
    function createCourseListener(){
        var courseName = $('div.teacher-panel form.create-course-form div.course-name input#course-name').val();
        var courseField = $('div.teacher-panel form.create-course-form div.course-field input#course-field').val();
        var FieldsAry =[
            ['task','createCourse'],
            ['name',courseName],
            ['field',courseField],
            ['createDate',0],
            ['validate',true],
            ['weekCount',10],
            ['grade','bachelor']
        ];

        var requestParameters = {
            requestType: 'createCourse',
            inputList: FieldsAry
        };
        ControllerInterfaceObj.setRequestParameters(requestParameters);
        ControllerInterfaceObj.executeRequest();

    }

    $(document).ready(function(){
        $('div.teacher-panel form.create-course-form div.confirm-button button.create-course-button').on('click',createCourseListener);
    });
</script>
