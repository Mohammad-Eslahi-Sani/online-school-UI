<!--            User header java script codes          -->

<script type="application/javascript">
    var ControllerInterfaceObj = new ControllerLayerInterface();
    function exitListener(){
        console.log('exit listenr has been called');
        var exitParametersList = [['task','exit']];
        var requestParameters = {
            requestType:'exit',
            inputList:exitParametersList
        };

        ControllerInterfaceObj.setRequestParameters(requestParameters);
        ControllerInterfaceObj.executeRequest();
    }
    $(document).ready(function() {
        $("ul#menu").kendoMenu();
        $("a#exitButton").on('click',exitListener);
        var userProfileLink = $("a#userProfile");
        userProfileLink.innerText = $.cookie('username');

        var myWindow = $("#profileWindow");

        userProfileLink.click(function() {
            myWindow.data("kendoWindow").center().open();
//            undo.fadeOut();
        });

        function onClose() {
//            undo.fadeIn();
        }

        myWindow.kendoWindow({
            width: "300px",
            title: "پروفایل",
            visible: false,
            actions: [
                "Pin",
                "Minimize",
                "Maximize",
                "Close"
            ],
            close: onClose
        }).data("kendoWindow");

    });

</script>
