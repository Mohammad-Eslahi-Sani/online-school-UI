<header class="primary-color container-fluid">
	<div class="row">
		<div class="col-md-1 register-button-div">
			<button class="signup-button">
				ثبت نام
			</button>
		</div>
		<div class="col-md-1 login-button-div">
			<button class="login-button">
				ورود
			</button>
		</div>

		<div class="col-md-6"></div>
		<div class="col-md-4 project-name-div">
			<h3>
				مدرسه آنلاین
			</h3>
		</div>

	</div>

	<div class="announce-message-div">
		<h3 class="announce-message-text secondary-text"> Announce Message Here! </h3>
	</div>
</header>
<script type="text/javascript">
	var ControllerInterfaceObj = new ControllerLayerInterface();
	function loginListener(){
		ControllerInterfaceObj.setRequestParameters({requestType:'redirection',redirectUrl:'login'});
		ControllerInterfaceObj.executeRequest();
	}
	function signupListener(){
		ControllerInterfaceObj.setRequestParameters({requestType:'redirection',redirectUrl:'signup'});
		ControllerInterfaceObj.executeRequest();
	}

	$(document).ready(function(){
		$('.login-button-div .login-button').on('click',loginListener);

		$('.register-button-div .signup-button').on('click',signupListener);
	});
</script>

<!-- End of guest header -->
