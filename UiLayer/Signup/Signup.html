<script type="text/javascript">
	var ControllerInterfaceObj = new ControllerLayerInterface();
	function loginListener(){
		ControllerInterfaceObj.setRequestParameters({requestType:'redirection',redirectUrl:'login'});
		ControllerInterfaceObj.executeRequest();
	}
	function signupListener(){
		ControllerInterfaceObj.setRequestParameters({requestType:'redirection',redirectUrl:'signup'});
		ControllerInterfaceObj.executeRequest();
	}

	$(document).ready(function(){
		$('.login-button-div .login-button').on('click',loginListener);

		$('.register-button-div .signup-button').on('click',signupListener);
	});

<link href="/UiLayer/Signup/style/SignupBody.css" rel="stylesheet" type="text/css" />
<link href="/UiLayer/Signup/style/signupForm.css" rel="stylesheet" type="text/css" />

<body class="light-primary-color">
	<div class="container-fluid SignupBody">
		<div class="col-md-3"></div>
		<form class="col-md-6 signupForm">
			<div class="row username-row">
				<div class="col-md-6">
					<input type="text" name="username" class="usernameInput">
				</div>
				<div class="col-md-6">
					نام کاربری
				</div>
			</div>
		
			<div class="row password-row">
				<div class="col-md-6">
					<input type="password" name="password" class="passwordInput">
				</div>
				<div class="col-md-6">
					کلمه عبور
				</div>
			</div>

			<div class="row password-again-row">
				<div class="col-md-6">
					<input type="password" name="password-again" class="passwordAgainInput">
				</div>
				<div class="col-md-6">
					کلمه عبور را دوباره وارد کنید
				</div>

			</div>
			<div class="row userType-row">
				<div class="col-md-6">
					<select class="userType-select" >
						<option value="student">دانش آموز</option>
						<option value="teacher">معلم</option>
					</select>
				</div>
				<div class="col-md-6">
					نوع کاربری
				</div>
			</div>
			<div class="row confirmButton-row">
				<div class="col-md-5"></div>
				<div class="col-md-2">
					<button type="button" class="confirmButton">
						ثبت نام کن					
					</button>
				</div>
				<div class="col-md-5"></div>
				
			</div>
			
		</form>
		<div class="col-md-3"></div>
			
	</div>

</body>
<script type="text/javascript">
	function signUpConfirmListener(){
        var usernameInput = $('.username-row .usernameInput').val();
        var passwordInput = $('.password-row .passwordInput').val();
        var passwordAgainInput = $('.password-again-row .passwordAgainInput').val();
        var userTypeInput = $('.userType-row .userType-select option:selected').val();
		var parametersAry =[
			['task','signup'],
			['_username',usernameInput],
			['_password',passwordInput],
			['_role',userTypeInput],
			['_name',usernameInput],
			['_family',''],
			['_balance',0],
			['_email',''],
			['_phoneNumber',0],
			['_nationalNumber',0],
			['_birthDate',0],
			['_field','CE'],
			['_grade','bachelor']
		];

        var requestParameters = {
            requestType: 'signup',
            signupParametersList: parametersAry
        };
        ControllerInterfaceObj.setRequestParameters(requestParameters);
        ControllerInterfaceObj.executeRequest();

    }
    $(document).ready(function(){

	    $('.register-button-div .signup-button').hide();

    	$('.signupForm .confirmButton-row .confirmButton').on('click',signUpConfirmListener);
    });
</script>
