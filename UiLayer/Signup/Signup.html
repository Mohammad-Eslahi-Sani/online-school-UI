<script type="text/javascript">
	var ControllerInterfaceObj = new ControllerLayerInterface();
	function searchListener(){
		ControllerInterfaceObj.setRequestParameters({requestType:'search',searchField:'Test Search'});
		ControllerInterfaceObj.executeRequest();
	}

	function homeListener(){
		if(!$.cookie('username')){
			ControllerInterfaceObj.setRequestParameters({requestType:'redirection',redirectUrl:'mainPage'});
		}
		else{
			if($.cookie('userType')=='teacher'){
				ControllerInterfaceObj.setRequestParameters({requestType:'redirection',redirectUrl:'teacherMainPage'});
			}
			else if($.cookie('userType')=='student'){
				ControllerInterfaceObj.setRequestParameters({requestType:'redirection',redirectUrl:'studentMainPage'});
			}
			else{
				ControllerInterfaceObj.setRequestParameters({requestType:'redirection',redirectUrl:'mainPage'});
			}
		}
		ControllerInterfaceObj.executeRequest();

	}

	$(document).ready(function(){

		$('.search-div .search-icon-div span.glyphicon-search').on('click',searchListener);
		$('.home-div').on('click',homeListener);
	});
</script>

<script type="text/javascript">
	function signUpConfirmListener(){
        var usernameInput = $('.username-row .usernameInput').val();
        var passwordInput = $('.password-row .passwordInput').val();
        var passwordAgainInput = $('.password-again-row .passwordAgainInput').val();
        var userTypeInput = $('.userType-row .userType-select option:selected').val();


        var nameInput = $('.name-row .nameInput').val();
        var familyInput = $('.family-row .familyInput').val();
        var nationalNumberInput = $('.nationalNumber-row .nationalNumberInput').val();
        var fieldInput = $('.field-row .fieldInput').val();
        var gradeInput = $('.grade-row .gradeInput').val();
        var emailInput = $('.email-row .emailInput').val();
        var phoneNumberInput = $('.phoneNumber-row .phoneNumberInput').val();

        var parametersAry =[
			['task','signup'],
			['username',usernameInput],
			['password',passwordInput],
			['role',userTypeInput],
			['name',nameInput],
			['family',familyInput],
			['balance',0],
			['email',emailInput],
			['phoneNumber',phoneNumberInput],
			['nationalNumber',nationalNumberInput],
			['birthDate',0],
			['field',fieldInput],
			['grade',gradeInput]
		];

        var requestParameters = {
            requestType: 'signup',
            inputList: parametersAry
        };
        ControllerInterfaceObj.setRequestParameters(requestParameters);
        ControllerInterfaceObj.executeRequest();

    }
    $(document).ready(function(){
    	$('.signupForm .confirmButton-row .confirmButton').on('click',signUpConfirmListener);
    });
</script>
