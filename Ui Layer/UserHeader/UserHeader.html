<script type="text/javascript">
    var UiInterfaceObj = new UiInterface();
    function exitListener(){
        //request for exit using ExitAgent
        UiInterfaceObj.setRequestParameters({requestType:'exit'});
        UiInterfaceObj.exit();
        UiInterfaceObj.setRequestParameters({requestType:'redirection',redirectUrl:'mainPage'});
        UiInterfaceObj.redirect();
    }

    $(document).ready(function(){
        $('.exit-col .exit-button').on('click',exitListener);
    });
</script>
